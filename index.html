<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adarsh DevOps Project</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }

        .container {
            margin-top: 120px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        h2 {
            font-weight: 400;
            margin-bottom: 20px;
        }

        .box {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            display: inline-block;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .tag {
            margin-top: 15px;
            font-size: 18px;
            color: #ffd700;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">
            <h1>My Updated DevOps Project</h1>
            <h2>Live Website Update Without Rebuild</h2>
            <p>This project is running inside a Docker container using Nginx.</p>
            <p class="tag">DevOps Learning by Adarsh</p>
        </div>
    </div>

    <footer>
        Built with Docker | Nginx | DevOps Practice
    </footer>

</body>
</html>
